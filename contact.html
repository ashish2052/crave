<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Crave Bakery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body data-page="contact">

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Crave</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="contact-wrapper">
        <div class="contact-info-panel" data-aos="fade-right">
            <h1 style="font-size: 4rem; margin-bottom: 3rem; color: var(--brown);">Get in <span
                    style="color: var(--gold);">Touch</span></h1>

            <div class="contact-detail">
                <h3>Phone</h3>
                <p id="phone"></p>
            </div>

            <div class="contact-detail">
                <h3>Address</h3>
                <p id="address"></p>
            </div>

            <div class="contact-detail">
                <h3>Email</h3>
                <p id="email"></p>
            </div>

            <a id="whatsapp-link" href="#" class="btn" style="margin-top: 2rem;">Chat on WhatsApp</a>
        </div>
        <div class="contact-map-panel" data-aos="fade-left">
            <iframe id="map-frame" src="" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>

</html>
