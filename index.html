<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crave Bakery</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo" id="nav-site-title">Crave Bakery</a>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <header id="home" class="hero">
        <div class="container hero-content">
            <div class="hero-text">
                <h1 id="home-title">Loading...</h1>
                <p id="home-subtitle"></p>
                <a href="#menu" class="btn">View Menu</a>
            </div>
            <div class="hero-image-container">
                <img id="hero-img" src="" alt="Delicious Cake" class="fade-in">
            </div>
        </div>
    </header>

    <!-- About Section -->
    <section id="about" class="section about">
        <div class="container about-grid">
            <div class="about-image">
                <img id="about-img" src="" alt="About Crave Bakery">
            </div>
            <div class="about-text">
                <h2 id="about-title"></h2>
                <p id="about-desc"></p>
            </div>
        </div>
    </section>

    <!-- Menu Section -->
    <section id="menu" class="section menu">
        <div class="container">
            <h2 class="section-title">Our Menu</h2>
            <div id="menu-grid" class="menu-grid">
                <!-- Menu items will be injected here -->
            </div>
        </div>
    </section>

    <!-- Reviews Section -->
    <section id="reviews" class="section reviews">
        <div class="container">
            <h2 class="section-title">Customer Love</h2>
            <div class="reviews-carousel">
                <div id="reviews-container" class="review-card">
                    <!-- Reviews will be injected here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section contact">
        <div class="container">
            <h2 class="section-title">Visit Us</h2>
            <div class="contact-grid">
                <div class="contact-info">
                    <h3>Contact Details</h3>
                    <p><strong>Phone:</strong> <span id="contact-phone"></span></p>
                    <p><strong>Address:</strong> <span id="contact-address"></span></p>
                </div>
                <div class="map-container">
                    <!-- In a real scenario, this would be an iframe. For now, we'll use a placeholder or link if provided in JSON, but user asked for embed link in JSON. 
                         Since the JSON has "GOOGLE_MAP_EMBED_LINK" as a placeholder, we will handle it gracefully in JS or just show a link/placeholder. 
                         For this implementation, I'll create a placeholder div that JS can update if it's a real URL, or just text.
                    -->
                    <div id="contact-map" class="map-placeholder">Map Loading...</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 <span id="footer-site-title">Crave Bakery</span>. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
