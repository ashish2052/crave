<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crave Bakery Yala</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body data-page="home">

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Crave</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-bg"></div>
        <div class="hero-container">
            <div class="hero-text" data-aos="fade-right">
                <h1>Loading...</h1>
                <p class="subtitle"></p>
                <a href="menu.html" class="btn">Explore Menu</a>
            </div>
            <div class="hero-image" data-aos="fade-left">
                <div class="hero-img-wrapper">
                    <img src="" alt="Hero Cake">
                </div>
            </div>
        </div>
    </header>

    <section class="section" style="padding: 8rem 0;">
        <h2 class="section-title" data-aos="fade-up">Our <span>Specials</span></h2>
        <div id="specials-grid" class="grid grid-3">
            <!-- Injected via JS -->
        </div>
        <div style="text-align: center; margin-top: 4rem;" data-aos="fade-up">
            <a href="menu.html" class="btn">View Full Menu</a>
        </div>
    </section>

    <section class="reviews-section">
        <h2 class="section-title">Client <span>Love</span></h2>
        <div class="review-slider">
            <!-- Injected via JS -->
        </div>
    </section>

    <footer style="text-align: center; padding: 2rem; background: var(--dark); color: #888;">
        <p></p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>

</html>
